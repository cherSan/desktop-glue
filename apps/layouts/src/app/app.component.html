<nz-input-group [nzSearch]="true" [nzSize]="'large'" [nzAddOnAfter]="suffixButtonTpl">
  <input nz-input [nzBorderless]="true" #input>
  <ng-template #suffixButtonTpl>
    <nz-button-group [nzSize]="'large'">
      <button nz-button [nzType]="'primary'"  [nzSearch]="true" (click)="save(input.value)">Save</button>
      <button nz-button [nzType]="'primary'" [nzDanger]="true"  [nzSearch]="true" (click)="close()">Close</button>
    </nz-button-group>
  </ng-template>
</nz-input-group>
